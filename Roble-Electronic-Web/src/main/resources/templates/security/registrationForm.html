<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::body}, 'login')}">
<head>

</head>
<body>

<section>
    <div class="container-fluid">
        <h4 style="text-align: center;">Create New Account</h4>
        <!--/*@thymesVar id="user" type="com.roble.springproject.RobleElectronic.models.User"*/-->
        <div class="row justify-content-center m-4">
            <div class="col-sm-6">
                <form th:object="${user}" method="post">

                    <div th:if="${#fields.hasErrors('*')}"  class="alert alert-danger">
                        <p>Please Correct The Errors Below!.</p>
                    </div>

                    <div th:if="${exists}"  class="alert alert-danger">
                        <p th:text="${errorMessage}">The User name or email already exists. Please choose another email or user</p>
                    </div>

                    <div class="form-group row">
                        <label th:for="firstName" class="col-sm-3 col-form-label">First Name</label>
                        <div class="col-sm-9" th:class="${#fields.hasErrors('firstName')}
                                                    ?'col-sm-9 alert-danger':'col-sm-9'">
                            <input type="text"
                                   th:field="*{firstName}"
                                   class="form-control"
                                   placeholder="First Name"
                                   th:errorclass="invalid">
                            <span class="form-text" th:if="${#fields.hasErrors('firstName')}">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('firstName')}" th:text="${err}"></li>
                                    </ul>
                                </span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label th:for="lastName" class="col-sm-3 col-form-label">Last Name</label>
                        <div class="col-sm-9" th:class="${#fields.hasErrors('lastName')}
                                                    ?'col-sm-9 alert-danger':'col-sm-9'">
                            <input type="text"
                                   th:field="*{lastName}"
                                   class="form-control"
                                   placeholder="Last Name"
                                   th:errorclass="invalid">
                            <span class="form-text" th:if="${#fields.hasErrors('lastName')}">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('lastName')}" th:text="${err}"></li>
                                    </ul>
                                </span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label th:for="userName" class="col-sm-3 col-form-label">userName</label>
                        <div class="col-sm-9" th:class="${#fields.hasErrors('userName')}
                                                    ?'col-sm-9 alert-danger':'col-sm-9'">
                            <input type="text"
                                   th:field="*{userName}"
                                   class="form-control"
                                   placeholder=""
                                   th:errorclass="invalid">
                            <span class="form-text" th:if="${#fields.hasErrors('userName')}">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('userName')}" th:text="${err}"></li>
                                    </ul>
                                </span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label th:for="email" class="col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-9" th:class="${#fields.hasErrors('email')}
                                                    ?'col-sm-9 alert-danger':'col-sm-9'">
                            <input type="text"
                                   th:field="*{email}"
                                   class="form-control"
                                   placeholder=""
                                   th:errorclass="invalid">
                            <span class="form-text" th:if="${#fields.hasErrors('email')}">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('email')}" th:text="${err}"></li>
                                    </ul>
                                </span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label th:for="password" class="col-sm-3 col-form-label">password</label>
                        <div class="col-sm-9" th:class="${#fields.hasErrors('password')}
                                                    ?'col-sm-9 alert-danger':'col-sm-9'">
                            <input type="password"
                                   th:field="*{password}"
                                   class="form-control"
                                   placeholder=""
                                   th:errorclass="invalid">
                            <span class="form-text" th:if="${#fields.hasErrors('password')}">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('password')}" th:text="${err}"></li>
                                    </ul>
                                </span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                </form>

                <div class="row justify-content-center">
                    <div class="col-sm-8">
                        <p>Already Have an account ? <a href="#" th:href="@{'/login'}">Sing-in</a></p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>

</body>
</html>
