<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::body}, 'cart')}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row mt-5">
            <h2>Billing Details</h2>
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-8">
                        <form th:object="${customer}" method="post">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>First Name <b style="color:red">*</b></label>
                                    <input type="email" class="form-control" placeholder="First Name">
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Last Name <b style="color:red">*</b></label>
                                    <input type="password" class="form-control" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Country/Region <b style="color:red">*</b></label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Address <b style="color:red">*</b></label>
                                <input type="text" class="form-control" placeholder="1234 Main St">
                            </div>
                            <div class="form-group">
                                <label>City <b style="color:red">*</b></label>
                                <input type="text" class="form-control" placeholder="">
                            </div>
                            <div class="form-group">
                                <label>State <b style="color:red">*</b></label>
                                <input type="text" class="form-control" placeholder="">
                            </div>
                            <div class="form-group">
                                <label>Zip <b style="color:red">*</b></label>
                                <input type="text" class="form-control" placeholder="">
                            </div>
                            <div class="form-group">
                                <label>Email <b style="color:red">*</b></label>
                                <input type="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label>Phone <b style="color:red">*</b></label>
                                <input type="text" class="form-control" placeholder="">
                            </div>
                            <button type="submit" class="btn btn-lg btn-primary"
                                    th:text="'Proceed To Payment'">
                            </button>
                        </form>
                    </div>
                    <div class="col-md-4">
                        <div class="card-group">
                            <div class="card">
                                <div class="card-header bg-primary">
                                    <h2 class="card-title">
                                        Your Order
                                    </h2>
                                </div>
                                <div class="card-body">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <td style="width:150px">Product</td>
                                            <td style="width:100px">Quantity</td>
                                            <td style="width:60px">Price</td>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td>Laptop Lenovo</td>
                                            <td>5</td>
                                            <td>546$</td>
                                        </tr>
                                        <tr>
                                            <td>Laptop Lenovo</td>
                                            <td>5</td>
                                            <td>546$</td>
                                        </tr>
                                        <tr>
                                            <td>Laptop Lenovo</td>
                                            <td>5</td>
                                            <td>546$</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <div class="row">
                                        <div class="col-md-8">
                                            <h2>Total: 546$</h2>
                                        </div>
                                    </div>
                                </div>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
