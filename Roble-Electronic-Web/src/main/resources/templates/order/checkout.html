<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::body}, 'cart')}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <section>
        <h4>Billing Address</h4>
        <div class="container--checkout">
            <!--/*@thymesVar id="customer" type="com.roble.springproject.RobleElectronic.models.Customer"*/-->
            <form th:object="${customer}" method="post">


                <div th:if="${#fields.hasErrors('*')}"  class="alert alert-danger">
                    <p>Please Correct The Errors Below!.</p>
                </div>

                <div class="form-row--checkout">
                    <div class="form-group--checkout">
                        <label>First Name <b>*</b></label>
                        <input type="text"
                               th:field="*{firstName}"
                               class="form-control--checkout"
                               placeholder="First Name"
                               th:errorclass="invalid">
                        <span class="form-text" th:if="${#fields.hasErrors('firstName')}">
                                <ul>
                                    <li th:each="err : ${#fields.errors('firstName')}" th:text="${err}"></li>
                                </ul>
                        </span>
                    </div>
                    <div class="form-group--checkout">
                        <label>Last Name <b>*</b></label>
                        <input type="text"
                               th:field="*{lastName}"
                               class="form-control--checkout"
                               placeholder="Last Name"
                               th:errorclass="invalid">
                        <span class="form-text" th:if="${#fields.hasErrors('lastName')}">
                                <ul>
                                    <li th:each="err : ${#fields.errors('lastName')}" th:text="${err}"></li>
                                </ul>
                        </span>
                    </div>
                    <div class="form-group--checkout">
                        <label>Country/Region <b>*</b></label>
                        <input type="text"
                               th:field="*{country}"
                               class="form-control--checkout"
                               th:errorclass="invalid">
                        <span class="form-text" th:if="${#fields.hasErrors('country')}">
                                <ul>
                                    <li th:each="err : ${#fields.errors('country')}" th:text="${err}"></li>
                                </ul>
                        </span>
                    </div>
                    <div class="form-group--checkout">
                        <label>Address <b>*</b></label>
                        <input type="text"
                               th:field="*{addressLine1}"
                               class="form-control--checkout"
                               placeholder="1234 Main St"
                               th:errorclass="invalid">
                        <span class="form-text" th:if="${#fields.hasErrors('addressLine1')}">
                                <ul>
                                    <li th:each="err : ${#fields.errors('addressLine1')}" th:text="${err}"></li>
                                </ul>
                        </span>
                    </div>
                    <div class="form-group--checkout">
                        <label>City <b>*</b></label>
                        <input type="text"
                               th:field="*{city}"
                               class="form-control--checkout"
                               placeholder="city"
                               th:errorclass="invalid">
                        <span class="form-text" th:if="${#fields.hasErrors('city')}">
                                <ul>
                                    <li th:each="err : ${#fields.errors('city')}" th:text="${err}"></li>
                                </ul>
                        </span>
                    </div>
                    <div class="form-group--checkout">
                        <label>Zip <b>*</b></label>
                        <input type="text"
                               th:field="*{zipcode}"
                               class="form-control--checkout"
                               placeholder=""
                               th:errorclass="invalid"/>
                        <span class="form-text" th:if="${#fields.hasErrors('zipcode')}">
                                <ul>
                                    <li th:each="err : ${#fields.errors('zipcode')}" th:text="${err}"></li>
                                </ul>
                        </span>
                    </div>
                    <div class="form-group--checkout">
                        <label>Email <b>*</b></label>
                        <input type="email"
                               th:field="*{email}"
                               class="form-control--checkout"
                               placeholder="Email"
                               th:errorclass="invalid"/>
                        <span class="form-text" th:if="${#fields.hasErrors('email')}">
                                <ul>
                                    <li th:each="err : ${#fields.errors('email')}" th:text="${err}"></li>
                                </ul>
                        </span>
                    </div>
                    <div class="form-group--checkout">
                        <label>Phone <b>*</b></label>
                        <input type="text"
                               th:field="*{phoneNumber}"
                               class="form-control--checkout"
                               placeholder=""
                               th:errorclass="invalid"/>
                        <span class="form-text" th:if="${#fields.hasErrors('phoneNumber')}">
                                <ul>
                                    <li th:each="err : ${#fields.errors('phoneNumber')}" th:text="${err}"></li>
                                </ul>
                        </span>
                    </div>
                </div>
                <button type="submit" class="order--complete_btn">Proceed To Payment</button>
            </form>
            <div class="order--details">
                <div class="order--details_title">
                    <h3>Your Order Details</h3>
                </div>
                <div class="order">
                    <div class="order--head">
                        <h4>Product Name</h4>
                        <h4>Quantity</h4>
                        <h4>Price</h4>
                    </div>
                    <hr />
                    <div class="order--body">
                        <p>Microsoft Xbox One s</p>
                        <p>3</p>
                        <p>$777.00</p>
                    </div>
                    <div class="order--body">
                        <p>Microsoft Xbox One s</p>
                        <p>3</p>
                        <p>$777.00</p>
                    </div>
                    <div class="order--body">
                        <p>Microsoft Xbox One s</p>
                        <p>3</p>
                        <p>$777.00</p>
                    </div>
                    <div class="order--body">
                        <h4>Totals:
                            <small style="fontSize: '14px'; fontWeight:'400'; marginLeft: '10px'">$846.00</small>
                        </h4>
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>
</html>
