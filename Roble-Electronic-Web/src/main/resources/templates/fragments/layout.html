<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout (template, menu)">
    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/jpg" href="/images/logo.jpg" />


        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/css/jquery.dataTables.min.css">
        <link rel="stylesheet" type="text/css" href="/css/all.css">

        <title>Roble Electronic</title>
       <link
               rel="stylesheet"
               href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
       />

        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
    <a class="navbar-brand" href="#"
       th:href="@{'/'}"
       style="font-size: 40px; font-weight:bold; font-family: SansSerif"><strong>Roble</strong> ElCo</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">

            <li class="nav-item mx-3" th:class="${'home'==menu ? 'active' : ''}">
                <a class="nav-link" href="#"
                   th:href="@{'/'}"
                   th:title="'Home Page'">
                    <span th:text="HOME">Home</span>
                </a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Categories
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown" >
                    <a class="dropdown-item" href="#"
                       th:each="category: ${categories}"
                       th:text="${category.getDescription()}"
                       th:href="@{'/roble_elco/category/' + ${category.getId()} + '/products'}">Category 1</a>
                </div>
            </li>
            <li class="nav-item mx-3">
                <a class="nav-link" href="#">
                    <span th:text="'About Us'">About Us</span>
                </a>
            </li>

            <li class="nav-item mx-3">
                <a class="nav-link" href="#">
                    <span th:text="Contact">Contact</span>
                </a>
            </li>
        </ul>
        <a th:href="@{'/roble_elco/cart'}" href="" class="btn btn-lg btn-light">
            <i class="fa-solid fa-cart-shopping"></i>
        </a>
        <form action="" class="form-inline my-2 my-lg-0">
            <div class="form-group">
                <div class="input-group d-none d-lg-flex flex-nowrap mx-4">
                    <select class="form-select flex-shrink-0" name="description" id="description" style="width: 10.5rem;">
                        <option>All categories</option>
                        <option th:each="categroy : ${categories}"
                                th:value="${categroy.getDescription()}"
                                th:text="${categroy.getDescription()}">
                        </option>
                    </select>
                    <input class="form-control rounded-start w-100" type="text" placeholder="Search for products">
                    <button class="btn btn-lg btn-primary">
                        <span> <i class="fa-solid fa-magnifying-glass"></i></span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</nav>
        <div class="container-fluid">
            <div class="container xd-container">
                <th:block th:include="${template}"/>
            </div>
        </div>

        <script type="text/javascript" src="/js/jquery-3.3.1.slim.min.js"></script>
        <script type="text/javascript" src="/js/popper.min.js"></script>
        <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    </body>
</html>
