<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::body}, 'productDetails')}">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-6">
            <img src=""
                 th:src="@{'/roble_elco/admin/product/' + ${product.getId()} + '/productImage'}"
                 alt=""
                 width="150px" height="140px" style="border-radius: 10px;">
          </div>
          <div class="col-md-6">
            <h2 th:text="${product.getName()}">Product Name</h2>
            <p th:text="${product.getPrice()}">Product Price</p>
            <p th:text="${product.getVendor()}">Product Vendor</p>
          </div>
        </div>
        <hr >
        <div class="row">
          <div class="col-12">
            <h2>Description</h2>
            <p th:text="${product.getDescription()}">description!</p>
          </div>
        </div>
        <a
                href="#"
                th:href="@{'/roble_elco/products/' + ${product.getId()} + '/addToCart'}"
                class="btn btn-primary"
                style="margin-top: 20px;
                            margin-bottom: 20px;
                            font-size: 14px;
                            font-family: sans-serif;
                            font-weight: 500; margin-left: 10px; ">Add Cart</a>
      </div>
    </div>
  </div>


</body>
</html>
