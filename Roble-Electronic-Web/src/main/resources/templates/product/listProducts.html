<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::body}, 'listProducts')}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div class="container my-5">
        <div class="row">
            <div class="col-12 align-items-end ">
                <h1
                    th:text="${category.getDescription()} + ' > Products'"
                    style="font-size: 14px; font-weight: 700;"></h1>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-4 col-sm-6" th:each="product : ${listProducts}">
                <div class="row">
                    <div class="col-12">
                        <a th:href="@{'/roble_elco/products/' + ${product.getId()} + '/view'}">
                            <img
                                    th:src="@{'/roble_elco/admin/product/' + ${product.getId()} + '/productImage'}"
                                    alt="" width="150px" height="140px" style="border-radius: 10px;">
                        </a>
                    </div>
                    <div class="col-12" style="margin-top: 9px; margin-right: 20px;">
                        <p
                                th:text="${product.getPrice()}"
                                style="margin: 0; font-size: 10px; font-style: normal; font-family: sans-serif;">2500 RUB</p>
                        <h2
                                th:text="${product.getName()}"
                                style="margin: 0; font-size: 14px; font-weight: 600;">Product Name</h2>
                    </div>
                    <a
                            href="#"
                            th:href="@{'/roble_elco/products/' + ${product.getId()} + '/addToCart'}"
                            class="btn btn-primary"
                            style="margin-top: 20px;
                            font-size: 14px;
                            font-family: sans-serif;
                            font-weight: 500; margin-left: 10px; ">Add Cart</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
