<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::body}, 'listCategories')}">
<head>
    <meta charset="UTF-8">
    <title>Create or Update Product</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-10">
                <h2>Product</h2>
                <form th:object="${product}" method="post">

<!--                    <input type="hidden" th:field="*{id}">
                    <input type="hidden" th:field="${category.id}">-->

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Product Name</label>
                        <div class="col-sm-10">
                            <input class="form-control" th:field="*{name}" size="30"
                                   maxlength="80" type="text"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Product Vendor</label>
                        <div class="col-sm-10">
                            <input class="form-control" th:field="*{vendor}" size="30"
                                   maxlength="80" type="text"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Price</label>
                        <div class="col-sm-10">
                            <input class="form-control" th:field="*{price}" size="30"
                                   maxlength="80"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Description</label>
                        <div class="col-sm-10">
                           <!-- <input class="form-control" th:field="*{description}" size="30"
                                   maxlength="80" type="text"/>-->
                            <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button
                                    th:with="text=${product['new']} ? 'Add Product' : 'Update Product'"
                                    class="btn btn-primary" type="submit" th:text="${text}">Create Product
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
