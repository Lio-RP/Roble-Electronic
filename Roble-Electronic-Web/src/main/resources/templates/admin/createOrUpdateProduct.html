<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::body}, 'listCategories')}">
<head>
    <meta charset="UTF-8">
    <title>Create or Update Product</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>Product</h2>
                <form th:object="${product}" method="post">

                    <div th:if="${#fields.hasErrors('*')}"  class="alert alert-danger">
                        <p>Please Correct The Errors Below!.</p>
                    </div>

<!--                    <input type="hidden" th:field="*{id}">
                    <input type="hidden" th:field="${category.id}">-->
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Product Name</label>
                        <div class="col-sm-9" th:class="${#fields.hasErrors('name')}
                        ?'col-sm-9 alert-danger':'col-sm-9'">
                            <input class="form-control" th:field="*{name}" size="30"
                                   maxlength="80" type="text" th:errorclass="invalid"/>
                            <span class="form-text" th:if="${#fields.hasErrors('name')}">
                                <ul>
                                    <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
                                </ul>
                            </span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Product Vendor</label>
                        <div class="col-sm-9">
                            <input class="form-control" th:field="*{vendor}" size="30"
                                   maxlength="80" type="text"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Price</label>
                        <div class="col-sm-9">
                            <input class="form-control" th:field="*{price}" size="30"
                                   maxlength="80"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Description</label>
                        <div class="col-sm-9" th:class="${#fields.hasErrors('description')}
                        ?'col-sm-9 alert-danger':'col-sm-9'">
                            <textarea class="form-control" th:field="*{description}" rows="3" th:errorclass="invalid"></textarea>
                            <span class="form-text" th:if="${#fields.hasErrors('description')}">
                                <ul>
                                    <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
                                </ul>
                            </span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button
                                    th:with="text=${product['new']} ? 'Add Product' : 'Update Product'"
                                    class="btn btn-primary" type="submit" th:text="${text}">Create Product
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
